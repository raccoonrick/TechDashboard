<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-custom': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-in': 'bounceIn 0.6s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        bounceIn: {
                            '0%': { opacity: '0', transform: 'scale(0.3)' },
                            '50%': { opacity: '1', transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .glass-strong {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .minimalist-bg {
            background: rgb(35, 46, 64);
        }
        
        .pattern-bg {
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(0, 0, 0, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen minimalist-bg pattern-bg">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="glass rounded-3xl p-8 mb-10 text-center animate-slide-up">
            <h1 class="text-5xl md:text-6xl font-light text-white mb-4 tracking-wide">
                Tech News Dashboard
            </h1>
            <p class="text-lg text-gray-300 mb-8 max-w-2xl mx-auto font-light">
                Curated technology news from leading sources
            </p>
            
            <!-- Search Bar -->
            <input 
                id="search-bar"
                type="text"
                placeholder="Search articles..."
                class="w-full md:w-1/2 mx-auto mb-6 px-6 py-3 rounded-full glass text-white placeholder-gray-400 bg-black/30 border border-white/10 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all text-lg font-light"
                oninput="debouncedSearch(this.value)"
                autocomplete="off"
            />
            
            <!-- Controls -->
            <div class="flex flex-wrap justify-center gap-3 mb-6">
                <button 
                    onclick="refreshData()" 
                    class="bg-white text-black px-6 py-3 rounded-full font-medium transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 border border-gray-200"
                >
                    â†» Refresh
                </button>
                <button 
                    data-filter="all" 
                    onclick="filterNews('all')" 
                    class="filter-btn bg-black/20 hover:bg-black/30 text-white px-6 py-3 rounded-full font-medium transition-all duration-300 transform hover:scale-105 border border-white/20 active-filter"
                >
                    All
                </button>
                <button 
                    data-filter="tech-news" 
                    onclick="filterNews('tech-news')" 
                    class="filter-btn bg-black/20 hover:bg-black/30 text-white px-6 py-3 rounded-full font-medium transition-all duration-300 transform hover:scale-105 border border-white/20"
                >
                    NewsAPI
                </button>
                <button 
                    data-filter="hacker-news" 
                    onclick="filterNews('hacker-news')" 
                    class="filter-btn bg-black/20 hover:bg-black/30 text-white px-6 py-3 rounded-full font-medium transition-all duration-300 transform hover:scale-105 border border-white/20"
                >
                    Hacker News
                </button>
                <button 
                    data-filter="dev-community" 
                    onclick="filterNews('dev-community')" 
                    class="filter-btn bg-black/20 hover:bg-black/30 text-white px-6 py-3 rounded-full font-medium transition-all duration-300 transform hover:scale-105 border border-white/20"
                >
                    DEV.to
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-10">
            <div class="glass-dark rounded-2xl p-6 text-center card-hover animate-bounce-in border border-white/10">
                <div class="text-4xl font-light text-white mb-2" id="total-articles">0</div>
                <div class="text-gray-400 text-sm uppercase tracking-wider font-light">Total</div>
            </div>
            <div class="glass-dark rounded-2xl p-6 text-center card-hover animate-bounce-in border border-white/10" style="animation-delay: 0.1s;">
                <div class="text-4xl font-light text-white mb-2" id="newsapi-count">0</div>
                <div class="text-gray-400 text-sm uppercase tracking-wider font-light">NewsAPI</div>
            </div>
            <div class="glass-dark rounded-2xl p-6 text-center card-hover animate-bounce-in border border-white/10" style="animation-delay: 0.2s;">
                <div class="text-4xl font-light text-white mb-2" id="hackernews-count">0</div>
                <div class="text-gray-400 text-sm uppercase tracking-wider font-light">Hacker News</div>
            </div>
            <div class="glass-dark rounded-2xl p-6 text-center card-hover animate-bounce-in border border-white/10" style="animation-delay: 0.3s;">
                <div class="text-4xl font-light text-white mb-2" id="devto-count">0</div>
                <div class="text-gray-400 text-sm uppercase tracking-wider font-light">DEV.to</div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-16">
            <div class="inline-block w-12 h-12 border-4 border-white/20 border-t-white rounded-full animate-spin mb-4"></div>
            <p class="text-white text-xl font-light">Loading latest tech news...</p>
        </div>

        <!-- Error -->
        <div id="error" class="hidden bg-black/80 border border-red-500/30 rounded-2xl p-6 mb-8 text-red-200 text-center backdrop-blur-sm"></div>

        <!-- News Grid -->
        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate-fade-in"></div>

        <!-- Last Updated -->
        <div id="last-updated" class="text-center text-gray-400 mt-12 text-base font-light"></div>
    </div>

    <script>
        let allArticles = [];
        let currentFilter = 'all';
        const API_BASE_URL = 'http://localhost:3000/api/news';

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        async function loadDashboardData() {
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch(`${API_BASE_URL}/dashboard`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    processDashboardData(data.data);
                    updateStats(data.data);
                    displayArticles(allArticles);
                    updateLastUpdated(data.data.lastUpdated);
                } else {
                    throw new Error(data.error || 'Failed to fetch data');
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError(`Failed to load news data: ${error.message}. Make sure your Node.js server is running on port 3000.`);
            } finally {
                showLoading(false);
            }
        }

        function processDashboardData(data) {
            allArticles = [
                ...data.newsApiArticles,
                ...data.hackerNewsTop,
                ...data.devToArticles
            ];
            
            // Sort by publication date (newest first)
            allArticles.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
        }

        function updateStats(data) {
            const total = data.newsApiArticles.length + data.hackerNewsTop.length + data.devToArticles.length;
            
            animateNumber('total-articles', total);
            animateNumber('newsapi-count', data.newsApiArticles.length);
            animateNumber('hackernews-count', data.hackerNewsTop.length);
            animateNumber('devto-count', data.devToArticles.length);
        }

        function animateNumber(elementId, targetNumber) {
            const element = document.getElementById(elementId);
            const duration = 1000;
            const steps = 60;
            const stepValue = targetNumber / steps;
            let currentNumber = 0;
            
            const timer = setInterval(() => {
                currentNumber += stepValue;
                if (currentNumber >= targetNumber) {
                    currentNumber = targetNumber;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(currentNumber);
            }, duration / steps);
        }

        function displayArticles(articles) {
            const container = document.getElementById('news-container');
            
            if (articles.length === 0) {
                container.innerHTML = '<div class="col-span-full bg-black/80 border border-white/20 rounded-2xl p-8 text-white text-center text-xl font-light backdrop-blur-sm">No articles found for the selected filter.</div>';
                return;
            }
            
            container.innerHTML = articles.map((article, index) => createArticleHTML(article, index)).join('');
        }

        function createArticleHTML(article, index) {
            const publishedDate = new Date(article.publishedAt);
            const timeAgo = getTimeAgo(publishedDate);
            
            // Create multiple fallback images with black/white theme
            const fallbackImages = [
                'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48bGluZWFyR3JhZGllbnQgaWQ9ImdyYWQiIHgxPSIwJSIgeTE9IjAlIiB4Mj0iMTAwJSIgeTI9IjEwMCUiPjxzdG9wIG9mZnNldD0iMCUiIHN0b3AtY29sb3I9IiMwMDAwMDAiLz48c3RvcCBvZmZzZXQ9IjEwMCUiIHN0b3AtY29sb3I9IiMzMzMzMzMiLz48L2xpbmVhckdyYWRpZW50PjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI2dyYWQpIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJzYW5zLXNlcmlmIiBmb250LXNpemU9IjE4IiBmb250LXdlaWdodD0iMzAwIiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPlRFQ0ggTkVXUzwvdGV4dD48L3N2Zz4=',
                'https://via.placeholder.com/400x200/000000/ffffff?text=TECH+NEWS',
                'https://via.placeholder.com/400x200/ffffff/000000?text=NEWS'
            ];
            
            const sourceColors = {
                'tech-news': 'bg-black text-white border border-white/20',
                'hacker-news': 'bg-white text-black border border-black/20',
                'dev-community': 'bg-gray-800 text-white border border-gray-600'
            };
            
            const animationDelay = `style="animation-delay: ${index * 0.1}s;"`;
            
            // Generate unique image ID for error handling
            const imageId = `img-${article.id}`;
            
            return `
                <div class="glass-strong rounded-2xl overflow-hidden shadow-2xl card-hover cursor-pointer animate-slide-up border border-gray-200/50" ${animationDelay} onclick="openArticle('${article.url}')">
                    <div class="relative">
                        <img id="${imageId}"
                             src="${article.urlToImage || fallbackImages[0]}" 
                             alt="${article.title}" 
                             class="w-full h-48 object-cover transition-opacity duration-300 bg-gray-100"
                             crossorigin="anonymous"
                             referrerpolicy="no-referrer"
                             onerror="handleImageError('${imageId}', ${JSON.stringify(fallbackImages).replace(/"/g, '&quot;')})">
                        <div class="absolute top-4 left-4">
                            <span class="${sourceColors[article.category] || 'bg-gray-500 text-white'} px-3 py-1 rounded-full text-xs font-medium uppercase tracking-wider">
                                ${article.source}
                            </span>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <h3 class="text-xl font-medium text-gray-900 mb-3 line-clamp-2 leading-tight">
                            ${article.title}
                        </h3>
                        <p class="text-gray-600 mb-4 line-clamp-3 text-sm leading-relaxed font-light">
                            ${article.description || 'No description available.'}
                        </p>
                        
                        <div class="flex justify-between items-center pt-4 border-t border-gray-100">
                            <span class="text-sm font-light text-gray-700 truncate pr-2">
                                ${article.author || 'Unknown Author'}
                            </span>
                            <span class="text-sm text-gray-400 whitespace-nowrap font-light">
                                ${timeAgo}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        function filterNews(category) {
            currentFilter = category;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active-filter', 'bg-white/90', 'text-black');
                btn.classList.add('bg-black/20', 'text-white');
            });
            
            const activeBtn = document.querySelector(`[data-filter="${category}"]`);
            activeBtn.classList.remove('bg-black/20', 'text-white');
            activeBtn.classList.add('active-filter', 'bg-white/90', 'text-black');
            
            // Filter articles
            let filteredArticles = allArticles;
            if (category !== 'all') {
                filteredArticles = allArticles.filter(article => article.category === category);
            }
            
            displayArticles(filteredArticles);
        }

        async function refreshData() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE_URL}/refresh`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    processDashboardData(data.data);
                    updateStats(data.data);
                    filterNews(currentFilter); // Re-apply current filter
                    updateLastUpdated(data.data.lastUpdated);
                } else {
                    throw new Error(data.error || 'Failed to refresh data');
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
                showError(`Failed to refresh data: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function openArticle(url) {
            window.open(url, '_blank');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        function updateLastUpdated(timestamp) {
            const element = document.getElementById('last-updated');
            const date = new Date(timestamp);
            element.textContent = `Last updated: ${date.toLocaleString()}`;
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

        // Debounce utility
        function debounce(fn, delay) {
            let timer = null;
            return function(...args) {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        // Debounced search handler
        const debouncedSearch = debounce(handleSearch, 300);

        // Add search handler
        function handleSearch(query) {
            const lower = query.trim().toLowerCase();
            let filtered = allArticles;
            if (currentFilter !== 'all') {
                filtered = allArticles.filter(article => article.category === currentFilter);
            }
            if (lower) {
                filtered = filtered.filter(article =>
                    (article.title && article.title.toLowerCase().includes(lower)) ||
                    (article.description && article.description.toLowerCase().includes(lower)) ||
                    (article.author && article.author.toLowerCase().includes(lower))
                );
            }
            displayArticles(filtered);
        }

        // Handle image loading errors with multiple fallbacks
        function handleImageError(imageId, fallbackImages) {
            const img = document.getElementById(imageId);
            if (!img) return;
            
            const currentSrc = img.src;
            const fallbacks = JSON.parse(fallbackImages.replace(/&quot;/g, '"'));
            
            // Find next fallback image
            const currentIndex = fallbacks.findIndex(url => url === currentSrc);
            const nextIndex = currentIndex + 1;
            
            if (nextIndex < fallbacks.length) {
                console.log(`Image failed to load: ${currentSrc}, trying fallback ${nextIndex}`);
                img.src = fallbacks[nextIndex];
            } else {
                // All fallbacks failed, create a colored placeholder
                img.src = `data:image/svg+xml;base64,${btoa(`
                    <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="grad${Date.now()}" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                                <stop offset="100%" stop-color="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                            </linearGradient>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#grad${Date.now()})"/>
                        <text x="50%" y="50%" font-family="sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dy=".3em">ðŸ“° News Image</text>
                    </svg>
                `)}`;
            }
        }

        // Auto-refresh every 5 minutes
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                loadDashboardData();
            }
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
